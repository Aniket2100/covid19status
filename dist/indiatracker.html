        <div class="card mb-4" style="width: 100%;">
          <div class="card-header" style=""><i class="fas fa-table mr-1"></i>INDIA'S STATEWISE DATA</div>
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-striped table-dark" id="tblval">
                          <thead>
                              <tr>
                                  <!--<th scope="col">SR NO</th>  -->
                                  <th scope="col">State</th>
                                  <th scope="col">Active</th>
                                  <th scope="col">Total Conformed</th>
                                  <th scope="col">Total Deaths</th>
                                  <th scope="col">Total Recovered</th>
                                  <th scope="col">Last Updated Time</th>
                              </tr>
                          </thead>
                      
                        </table>
                    </div>
                  </div>
                </div>
              </div>

        <script>
                    window.onload =function() {
                    fetch('https://api.covid19india.org/data.json').then((apidata)=>
                    {
                        console.log("anikets");
                        return apidata.json();
                    }).then((acdata)=>
                              {
                                console.log(acdata);
                                var tblval = document.getElementById('tblval');
                                for(var i=1;i<acdata['statewise'].length;i++)
                                {
                                  
                                    var x=tblval.insertRow();
                                    x.insertCell(0);
                                    tblval.rows[i].cells[0].innerHTML = acdata['statewise'][i-1]['state'];
                                    x.insertCell(1);
                                    tblval.rows[i].cells[1].innerHTML = acdata['statewise'][i-1]['active'];
                                    x.insertCell(2);
                                    tblval.rows[i].cells[2].innerHTML = acdata['statewise'][i-1]['confirmed'];
                                    x.insertCell(3);
                                    tblval.rows[i].cells[3].innerHTML = acdata['statewise'][i-1]['deaths'];
                                    x.insertCell(4);
                                    tblval.rows[i].cells[4].innerHTML = acdata['statewise'][i-1]['recovered'];
                                    x.insertCell(5);
                                    tblval.rows[i].cells[5].innerHTML = acdata['statewise'][i-1]['lastupdatedtime'];
                                }
                              }
                            )
                    }
                    
        </script>
